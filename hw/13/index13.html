    // функция doMath
    let number1 = prompt('first number x', '');
    let number2 = prompt('second number y', '');
    let does = prompt('enter znak', '');

    function doMath(x, znak, y) {
        if (znak == '+') {
            return sum(x, y);
        } else if (znak == '-') {
            return x - y;
        } else if (znak == '*') {
            return x * y;
        } else if (znak == '/') {
            return x / y;
        } else if (znak == '%') {
            return x % y;
        } else if (znak == '^') {
            return Math.pow(x, y);
        }
    }
    function sum(x, y) {
        return Number(x) + Number(y);
    }
